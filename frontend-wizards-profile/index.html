<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card | Ojomu Gbolahan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<article data-testid="test-profile-card" class="profile-card">
  
  <!-- Name -->
  <header>
    <h2 data-testid="test-user-name">Ojomu Gbolahan</h2>
  </header>

  <!-- Avatar -->
  <figure class="avatar-container">
    <img 
      data-testid="test-user-avatar" 
      src="https://via.placeholder.com/150" 
      alt="Profile photo of Ojomu Gbolahan" 
      id="avatar-img"
    />
    <figcaption>Hybrid of Cybersecurity & DevOps | University of Lagos</figcaption>
    <input type="file" id="avatar-upload" accept="image/*"/>
  </figure>

  <!-- Bio -->
  <p data-testid="test-user-bio">
    A hybrid of both Cybersecurity and DevOps, a student of University of Lagos.
  </p>

  <!-- Current Time -->
  <p>
    Current time (ms): 
    <span data-testid="test-user-time" id="current-time"></span>
  </p>

  <!-- Social Links -->
  <nav data-testid="test-user-social-links">
    <ul>
      <li>
        <a href="https://github.com/Ordixian/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/gbolahan-ojomu-2779a4379/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a>
      </li>
    </ul>
  </nav>

  <!-- Hobbies -->
  <section>
    <h3>Hobbies</h3>
    <ul data-testid="test-user-hobbies">
      <li>Reading novels</li>
      <li>Watching anime</li>
      <li>Cooking</li>
      <li>Coding</li>
    </ul>
  </section>

  <!-- Dislikes -->
  <section>
    <h3>Dislikes</h3>
    <ul data-testid="test-user-dislikes">
      <li>Banana</li>
      <li>Blue</li>
    </ul>
  </section>

</article>

<script src="script.js"></script>
</body>
</html>
